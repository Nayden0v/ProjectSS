<!--Contacts-->
    <main>
        <h2>Contact us:</h2>

        <form>

            <div class="inline"> 
                <label for="name">Name: </label><input type="text" placeholder="Enter your name" id="name" name="name">
            </div>

            <div class="inline"> 
                <label for="email">Email:</label> <input type="text" placeholder="Enter your email" id="email" name="email">
            </div>

            <div class="inline">
                <label for="msg">Message: </label><textarea cols="30" rows="5"></textarea id="msg" name="msg">
            </div>


            <div class="inline">
                <label for="subject">Subject:</label>
                <input type="text" list="subjects" id="subject" placeholder="Enter your subject">
                <datalist id="subjects">
                    <option value="returns">
                    <option value="faulty_item">
                    <option value="delivery">
                    <option value="order_tracking">
                    <option value="advice">
                    <option value="other">   
                </datalist>
            </div>

            <div>
                <p>Subscribe to future offers by:</p>
                <label for="newsletter">SMS</label>
                <input type="checkbox" id="newsletter" name="subscribe" value="newsletter">
                <label for="email">Email</label>
                <input type="checkbox" id="email" name="subscribe" value="email">
                <label for="viber">Viber</label>
                <input type="checkbox" id="email" name="subscribe" value="email">
            </div>

            <div>
                <p>How would you like us to respond?</p>
                <label for="phoneResponse">Phone</label>
                <input type="radio" id="phoneResponse" name="response" value="phone">
                <label for="emailResponse">Email</label>
                <input type="radio" id="phoneResponse" name="response" value="email">
            </div>

            <input type="number" placeholder="Enter your phone number" id="phonenumber" name="phonenumber">

            <div>
                <input type="reset">
                <a href="index.html" class="button">Submit</a>
            </div>
        </form>

        <a href="index.html" class="button-3">&larr; Back</a>
